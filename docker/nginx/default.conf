server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/public;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
    }

    # Bloquear acesso a arquivos de configuração
    location ~ ^/(\.env|composer\.(json|lock)|package\.json|package-lock\.json|yarn\.lock)$ {
        deny all;
    }

    # Laravel - roteamento principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # Negar acesso direto a arquivos sensíveis do Laravel
    location ~ ^/storage/.*\.php$ {
        deny all;
    }
    
    location ~ ^/bootstrap/.*\.php$ {
        deny all;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

